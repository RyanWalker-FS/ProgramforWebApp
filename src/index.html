<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Car Finder | PWA Module 1</title>
	</head>
	<body>
		<section>
			<h1>Find Your Dream Vehicle</h1>
			<p>Have you been dreaming about a new vehicle?</p>
			<p>Well, you're in luck.</p>
		</section>
		<section>
			<div class="dropdown-container">
				<div class="dropdown">
					<h1>Year</h1>
					<label for="year">Year</label>
					<select id="year">
						<option value="">Vehicle Year</option>
					</select>
				</div>

				<div class="dropdown">
					<h1>Make</h1>
					<label for="make">Make</label>
					<select id="make">
						<option value="">Vehicle Make</option>
					</select>
				</div>

				<div class="dropdown">
					<h1>Model</h1>
					<label for="model">Model</label>
					<select id="model">
						<option value="">Vehicle Model</option>
					</select>
				</div>
			</div>
		</section>

		<script src="bundle.js"></script>
	</body>
</html>
